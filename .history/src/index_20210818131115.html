<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inforce FonteEnd Test</title>
    <link rel="stylesheet" href="/styles.css">

    <script>
        fetch("/banner_content.json")
        .then(response => response.json())
        .then(data => {
            for(let i = 0; i < data.length; i++){
                document.getElementById('cona').innerHTML += data[i].titulo;

            }
        })
    </script>
</head>
<body>
    <header>
        <div class="interface_wrapper header_wrapper">
            <div class="logo_box">
                <img src="../images/logo_topo.webp" alt="">
            </div>
    
            <div>
                <nav>
                    <ul>
                        <li><a href="">Home</a></li>
                        <li><a href="">Imóveis</a></li>
                        <li><a href="">Serviços</a></li>
                        <li><a href="">Fale Conosco</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>

    <section>
        <div class="interface_wrapper">
            <h1 id="cona"></h1><br/>
        </div>
    </section>
    
</body>
</html>

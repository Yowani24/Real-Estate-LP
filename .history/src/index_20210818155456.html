<body>
    <header>
        <div class="interface_wrapper header_wrapper">
            <div class="logo_box">
                <img src="../images/logo_topo.webp" alt="">
            </div>
    
            <div>
                <nav>
                    <ul>
                        <li><a href="">Home</a></li>
                        <li><a href="">Imóveis</a></li>
                        <li><a href="">Serviços</a></li>
                        <li><a href="">Fale Conosco</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>

    <section class="banner_sec">
        <div id="banner" class="interface_wrapper">
            <div class="banner" v-for="items in bannerItems">
                <img :src="items.imagem" alt="">
            </div>
        </div>
    </section>

    <section class="vitrine_sec">
        <div class="interface_wrapper">
            <div class="imoveis_box">
                <img src="https://images.unsplash.com/photo-1588012886079-baef0ac45fbd?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=747&q=80" alt="">

                    <p>Apartamento</p>
                    <p>Barra da Tijuca Rj</p>
                </div>

                <div class="detalhes">
                    <span>
                        <img src="/images/bed.svg" alt="">

                    </span>
                    <span>
                        <img src="/images/car.svg" alt="">
                        <p>1</p>
                    </span>
                    <span>
                        <img src="https://img.icons8.com/material-two-tone/50/000000/diagonal-lines.png"/>
                        <p>124m</p>
                    </span>
                </div>

                <button>Veja mais</button>

            </div>
        </div>
        
    </section>

    <section class="mas_acessadas_sec">
        <div class="interface_wrapper">
            <h1>Mais Acessadas</h1>
            <div id="maisAcessadas">
                <p v-for="item in items">{{item.items}}</p>
            </div>
        </div>
    </section>

    <script>
        var app = new Vue({
            el: '#banner',
            data: {
                bannerItems: [
                                {

            }
        })

        var app = new Vue({
